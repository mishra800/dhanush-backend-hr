[phases.setup]
nixPkgs = ['python311', 'pip']

[phases.install]
cmds = [
    'cd backend',
    'pip install --upgrade pip',
    'pip install -r requirements-simple.txt'
]

[phases.build]
cmds = ['cd backend && mkdir -p uploads']

[start]
cmd = 'cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT'